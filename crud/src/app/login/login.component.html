<mat-card>
  <form #loginForm="ngForm" class="login">
    <div class="form-group">
      <label>UserName:</label>
      <input type="text" id="username" name="username"  [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!loginForm.valid" (click)="getUserDetails(loginForm)">Login</button>
    </div>
    <div class="error" *ngIf="loginForm.touched">{{errorVal}}</div>
  </form>
</mat-card>
